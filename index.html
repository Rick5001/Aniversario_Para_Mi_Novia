<!DOCTYPE html>
<html lang="es">
<head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Riki Rosario Mariñez - Analista de datos de negocios" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link href="https://fonts.googleapis.com/css?family=K2D:300|Rambla:700&display=swap" rel="stylesheet" />
	<link rel="shortcut icon" href="Login/public/image/icon.jpeg" type="image/x-icon">
    	<link rel="stylesheet" href="styles.css">
    	<title>Mi Amorcito</title>
</head>
<body>
    <div class="m1"></div>
    <div class="m2"></div>
    <div class="container">
        <form id="loginForm">
            <div class="imgcontainer">
                <img src="Lgin.jpg" alt="Avatar" class="avatar">
            </div>
            <label for="uname"><b>Usuario</b></label>
            <input type="text" placeholder="Ingresa tu apodo" name="uname" required>
            <label for="psw"><b>Contraseña</b></label>
            <input type="password" placeholder="Ingresa nuestro aniversario" name="psw" required>
            <br><br>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Recordarme
            </label>
            <br><br>
            <button type="submit" id="loginButton">Iniciar Sesión</button>
            <br><br>
            <button type="button" class="cancelbtn">Cancelar</button>
            <br><br><br><br>
            
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
